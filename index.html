<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        Weather Dasboard
    </header>
    <div class="container">
        <div class="row">
          <div class="col-3">
            <p>Search for a city:</p>
            <textarea name="" id="search-city" class="col-12"></textarea>
            <input id="search-button" class="btn btn-primary col-12" type="submit" value="Search">
          </div>
          <div id="display-city" class="col-8">
            <div id="city-details" class="container">
              
              </div>
          </div>
        </div>
          <div class="row">
          <div id="city-history" class="col-3">
            <div class="container">
                Cities history
              </div>
          </div>
          <div id="days-forecast" class="col-8">
            <div class="container weather-container">
              5-Day Forecast:
              <div class="row">
                <div id="day1" class="col">
                  
                </div>
                <div id="day2" class="col">
            
                </div>
                <div id="day3" class="col">
                  
                </div>
                <div id="day4" class="col">
                  
                </div>
                <div id="day5" class="col">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
